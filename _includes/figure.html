---
# Usage: {% include image.html url="http://jekyllrb.com" max-width="200px"
# file="logo.png" alt="Jekyll logo" caption="This is the Jekyll logo." %}
---
<figure>
  {% if include.url %}<a href="{{ include.url }}">{% endif %}
    <img src="{{ include.file }}"
      {% if include.max-width %}
        style="max-width: {{include.max-width }};"
      {% endif %}
      {% if include.alt %}
        alt="{{ include.alt }}"
      {% endif %}/>
  {% if include.url %}</a>{% endif %}
  {% if include.capition %}
    <figcaption>
      {{ include.caption }}
    </figcaption>
  {% endif %}
</figure>
