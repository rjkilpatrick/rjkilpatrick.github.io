<meta charset="utf-8" />
<title>{% if page.title %}{{ page.title }}&nbsp;&ndash;&nbsp;{% endif %}{{
site.title }}</title>
<link rel="stylesheet" type="text/css" href="/assets/css/common.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script async type="text/javascript" defer src="/assets/js/nav.js"></script>
{% for sheet in page.css %}
<link rel="stylesheet" href="/assets/css/{{ sheet }}">
{% endfor %}
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
{% for script in page.js %}
<script async defer type="text/javascript" src="/assets/js/{{ script }}">
</script>
{% endfor %}
{%- if page.mathjax -%}
{% include mathJax.html %}
{%- endif -%}
<meta name="theme-color" content="hsl(359.6, 59%, 54%)">
<meta name="description" content="John Kilpatrick: Physicist with a knack for
  programming"/>
<meta name="author" content="{{ site.author }}"/>
<meta name="keywords" content="Physics,HTML,CSS,JavaScript,JS,Jekyll"/>
