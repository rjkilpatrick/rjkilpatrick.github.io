<ul class="nav nav-items">
  {% for item in site.data.navigation.pages %}
    <li class="nav nav-item"><a href="{{ item.link }}" {% if item.link == page.url %} class="active"{% endif %}>{{item.name}}</a></li>
  {% endfor %}
  <li class="nav toggle">
      <a class="nav hamburger-container">
        <i class="fa fa-bars"></i>
      </a>
  </li>
</ul>
