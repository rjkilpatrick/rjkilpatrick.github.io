---
layout: default
title: "Blog"
excerpt_separator: "<!--more-->"
---
{%- if site.posts.size > 0 -%}
{%- for post in site.posts -%}
<article class="post">
  <header>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  </header>
  <p>
    {{ post.excerpt | strip_html }}
  </p>
</article>
{%- endfor -%}
{%- endif -%}
